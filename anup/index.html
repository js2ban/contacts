<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anup Kumar Chakraborty | GEDEN LINES</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background: #f5f6f8;
    }

    .container {
      background: white;
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      font-size: 25px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 20px;
      color: #666;
      margin-bottom: 24px;
    }

    .card {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .info {
      font-size: 20px;
      color: #555;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    a.button {
      display: block;
      padding: 12px;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    /* ===== Loading Overlay ===== */
    .loading {
      position: fixed;
      inset: 0;
      background: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border: 4px solid #ddd;
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    footer {
      margin-top: 18px;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Anup Kumar Chakraborty</h1>
    <div class="subtitle">
      Project Manager
    </div>

    <div class="card">
      <h2>HANWHA Site Office</h2>
      <div class="info">
        hanwha.geden@gmail.com
      </div>
  
      <!-- vCard link -->
      <a class="button addContactBtn" href="hanwha-anup.vcf">Add Contact</a>
    </div>

    <div class="card">
      <h2>DAEHAN Site Office</h2>
      <div class="info">
        daehan.geden@gmail.com
      </div>
      
      <!-- vCard link -->
      <a class="button addContactBtn" href="daehan-anup.vcf">Add Contact</a>
    </div>
  
    <!-- ===== UX Script ===== -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const buttons = document.querySelectorAll(".addContactBtn");
        const loading = document.getElementById("loading");
    
        buttons.forEach(btn => {
          btn.addEventListener("click", () => {
            loading.style.display = "flex";
    
            // 너무 오래 안 보이게
            setTimeout(() => {
              loading.style.display = "none";
            }, 800);
          });
        });
      });
    </script>
    
    <footer>
      © GEDEN LINES
    </footer>
  </div>

  <!-- ===== Loading Screen ===== -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Opening contacts…</p>
  </div>

</body>
</html>
